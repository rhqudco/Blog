<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style>
    .fieldError {
        border-color: #bd2130;
    } </style>
<body>
<div class="container">
    <form role="form" action="/member/join" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="id">아이디</label>
            <input type="text" th:field="*{id}" class="form-control" placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('id')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="nickname">닉네임</label>
            <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력하세요"
                   th:class="${#fields.hasErrors('nickname')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="profileImage">프로필 사진</label>
            <input type="text" th:field="*{profileImage}" class="form-control" placeholder="프로필 사진을 등록하세요.">
        </div>

        <div class="form-group">
            <label th:for="introduce">자기소개</label>
            <input type="text" th:field="*{introduce}" class="form-control" placeholder="자기소개를 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div> <!-- /container -->
</body>
</html>
